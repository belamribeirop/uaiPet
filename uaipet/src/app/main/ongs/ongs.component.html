<div class="container">
  <span>Abrigos parceiros</span>
  <div class="content">
    <section class="text">
      <div *ngFor="let ong of ongs">
        <span>{{ ong.name }}</span>
        <li>{{ ong.phone }}</li>
        <li>{{ ong.description }}</li>
      </div>
    </section>
    <section class="image">
      <img
        src="https://www.dicaspetz.com.br/wp-content/uploads/2020/10/ong-de-animais-abandonados.jpg"
      />
    </section>
  </div>
</div>
