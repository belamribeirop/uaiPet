<div class="background">
<div class="container">
  <ul class="slider">
    <li *ngFor="let image of images; let i = index">
      <input
        type="radio"
        id="{{ i }}"
        name="slide"
        checked="i === 0 ? true : false"
      />
      <label for="{{ i }}"></label>
      <img src="{{ image }}" alt=" " />
    </li>
  </ul>
</div>
</div>
